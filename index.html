<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malaria Surveillance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #00796b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }
    aside {
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    section {
      background: #ffffff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #e0f2f1;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #004d40;
      cursor: pointer;
      transition: all 0.2s;
    }
    .card:hover {
      background: #b2dfdb;
    }
    canvas {
      margin-top: 1rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Malaria Surveillance Dashboard</h1>
  </header>

  <div class="container">
    <aside>
      <h3>Filter Options</h3>
      <label>District:</label>
      <select id="headerDistrictSelect">
        <option value="national">National</option>
      </select>
      <label>Chiefdom:</label>
      <select id="headerChiefdomSelect">
        <option value="">All Chiefdoms</option>
      </select>
      <label>Data Type:</label>
      <select id="dataTypeSelect">
        <option value="surveillance">Surveillance</option>
        <option value="intervention">Intervention</option>
        <option value="stockout">Stockout</option>
      </select>
      <label>Year:</label>
      <select id="yearSelect">
        <option value="2024">2024</option>
      </select>
      <button onclick="applyFilters()">Apply Filters</button>
    </aside>

    <section>
      <div class="card-container" id="cards"></div>
      <canvas id="trendChart"></canvas>
      <canvas id="monthlyChart"></canvas>
    </section>
  </div>

  <script>
  /* ===============================
     FULLY UPDATED SCRIPT
     =============================== */
  let charts = {};
  let rawCSVData = [];
  let currentDistrict = 'national';
  let currentChiefdom = '';
  let currentDataType = 'surveillance';
  let currentYear = '2024';
  let chiefdomsData = {};
  const CSV_FILE = 'malaria_data_template.csv';

  // Clean and sanitize rows
  function sanitizeRow(row) {
      const numericCols = [
          'Population','OPD_Visits','Suspected_Cases','Tests_Performed','Confirmed_Cases',
          'Treated_Cases','Admissions','Deaths','Presumed_Cases','Reporting_Rate',
          'Test_Positivity_Rate','Testing_Rate','Treatment_Rate','Case_Fatality_Rate',
          'Incidence_Per_1000','IPTp_Coverage','IPTi_Coverage','ANC_1st_Visit','ANC_4plus_Visits',
          'Penta3_Coverage','Malaria_Vaccine','LLIN_Distribution','LLIN_Usage','IRS_Coverage',
          'SMC_Coverage','Cases_Averted','RDT_Stock_Days','ACT_Stock_Days',
          'RDT_Stockout_Percent','ACT_Stockout_Percent','Untreated_Cases'
      ];
      numericCols.forEach(col => {
          if (row[col] === '' || row[col] == null || isNaN(row[col])) row[col] = 0;
          else row[col] = parseFloat(row[col]);
      });
      ['Year','Month','District','Chiefdom','DataType'].forEach(c=>{
          if(!row[c]) row[c] = 'Unknown';
          else if(typeof row[c] === 'string') row[c] = row[c].trim().replace(/\uFEFF/g, '');
      });
      return row;
  }

  async function loadCSVData() {
      try {
          const response = await fetch(CSV_FILE);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const csvText = await response.text();

          Papa.parse(csvText, {
              header: true,
              dynamicTyping: false,
              skipEmptyLines: true,
              complete: function(results) {
                  const cleaned = results.data.map(sanitizeRow);
                  rawCSVData = cleaned.filter(r => r.District && r.Month && r.DataType);
                  console.log('âœ… Cleaned CSV loaded:', rawCSVData.length, 'rows');
                  console.log('ðŸ“Š Sample row:', rawCSVData[0]);
                  initializeDashboard();
              },
              error: function(err) {
                  alert('CSV Parsing Error: ' + err.message);
              }
          });
      } catch (e) {
          alert('Error loading CSV: ' + e.message);
      }
  }

  function initializeDashboard() {
      extractChiefdoms();
      populateDistrictDropdown();
      renderCards();
      renderTrendChart();
      renderMonthlyChart();
  }

  function extractChiefdoms() {
      chiefdomsData = {};
      rawCSVData.forEach(row => {
          if (row.District && row.Chiefdom) {
              if (!chiefdomsData[row.District]) chiefdomsData[row.District] = [];
              if (!chiefdomsData[row.District].includes(row.Chiefdom))
                  chiefdomsData[row.District].push(row.Chiefdom);
          }
      });
  }

  function populateDistrictDropdown() {
      const districtSelect = document.getElementById('headerDistrictSelect');
      while (districtSelect.options.length > 1) districtSelect.remove(1);
      const districts = Object.keys(chiefdomsData).sort();
      districts.forEach(d => {
          const opt = document.createElement('option');
          opt.value = d;
          opt.textContent = d;
          districtSelect.appendChild(opt);
      });
      districtSelect.addEventListener('change', e => {
          currentDistrict = e.target.value;
          populateChiefdomDropdown(currentDistrict);
      });
  }

  function populateChiefdomDropdown(district) {
      const chiefdomSelect = document.getElementById('headerChiefdomSelect');
      while (chiefdomSelect.options.length > 1) chiefdomSelect.remove(1);
      if (chiefdomsData[district]) {
          chiefdomsData[district].forEach(c => {
              const opt = document.createElement('option');
              opt.value = c;
              opt.textContent = c;
              chiefdomSelect.appendChild(opt);
          });
      }
  }

  function applyFilters() {
      currentDistrict = document.getElementById('headerDistrictSelect').value;
      currentChiefdom = document.getElementById('headerChiefdomSelect').value;
      currentDataType = document.getElementById('dataTypeSelect').value;
      currentYear = document.getElementById('yearSelect').value;
      renderCards();
      renderTrendChart();
      renderMonthlyChart();
  }

  function filterData() {
      return rawCSVData.filter(row =>
          (currentDistrict === 'national' || row.District === currentDistrict) &&
          (currentChiefdom === '' || row.Chiefdom === currentChiefdom) &&
          row.DataType === currentDataType &&
          row.Year == currentYear
      );
  }

  function renderCards() {
      const filtered = filterData();
      const totals = {
          OPD_Visits: 0, Confirmed_Cases: 0, Deaths: 0,
          Reporting_Rate: 0, Test_Positivity_Rate: 0,
          Treatment_Rate: 0, Incidence_Per_1000: 0
      };

      filtered.forEach(r => {
          totals.OPD_Visits += r.OPD_Visits;
          totals.Confirmed_Cases += r.Confirmed_Cases;
          totals.Deaths += r.Deaths;
          totals.Reporting_Rate += r.Reporting_Rate;
          totals.Test_Positivity_Rate += r.Test_Positivity_Rate;
          totals.Treatment_Rate += r.Treatment_Rate;
          totals.Incidence_Per_1000 += r.Incidence_Per_1000;
      });

      const div = document.getElementById('cards');
      div.innerHTML = `
        <div class="card">OPD Visits<br>${totals.OPD_Visits.toLocaleString()}</div>
        <div class="card">Confirmed Cases<br>${totals.Confirmed_Cases.toLocaleString()}</div>
        <div class="card">Deaths<br>${totals.Deaths.toLocaleString()}</div>
        <div class="card">Reporting Rate<br>${(totals.Reporting_Rate/filtered.length).toFixed(1)}%</div>
        <div class="card">Positivity Rate<br>${(totals.Test_Positivity_Rate/filtered.length).toFixed(1)}%</div>
        <div class="card">Treatment Rate<br>${(totals.Treatment_Rate/filtered.length).toFixed(1)}%</div>
        <div class="card">Incidence<br>${(totals.Incidence_Per_1000/filtered.length).toFixed(1)}</div>
      `;
  }

  function renderTrendChart() {
      const filtered = filterData();
      const months = [...new Set(filtered.map(r => r.Month))];
      const monthlyCases = months.map(m => {
          const subset = filtered.filter(r => r.Month === m);
          return subset.reduce((sum, r) => sum + r.Confirmed_Cases, 0);
      });

      if (charts.trendChart) charts.trendChart.destroy();
      charts.trendChart = new Chart(document.getElementById('trendChart'), {
          type: 'line',
          data: {
              labels: months,
              datasets: [{
                  label: 'Confirmed Cases',
                  data: monthlyCases,
                  borderColor: '#00796b',
                  backgroundColor: '#b2dfdb'
              }]
          },
          options: {
              responsive: true,
              plugins: { legend: { display: true } }
          }
      });
  }

  function renderMonthlyChart() {
      const filtered = filterData();
      const months = [...new Set(filtered.map(r => r.Month))];
      const deaths = months.map(m => {
          const subset = filtered.filter(r => r.Month === m);
          return subset.reduce((sum, r) => sum + r.Deaths, 0);
      });

      if (charts.monthlyChart) charts.monthlyChart.destroy();
      charts.monthlyChart = new Chart(document.getElementById('monthlyChart'), {
          type: 'bar',
          data: {
              labels: months,
              datasets: [{
                  label: 'Deaths',
                  data: deaths,
                  backgroundColor: '#ff7043'
              }]
          },
          options: {
              responsive: true,
              plugins: { legend: { display: true } }
          }
      });
  }

  window.addEventListener('load', loadCSVData);
  </script>
</body>
</html>
